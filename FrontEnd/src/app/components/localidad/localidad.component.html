<div class="row">

    <div class="col-sm-8">
        <table class="table table-hover">
            <thead>
                <tr class="table-success">
                    <th>Provincia</th>
                    <th>Descripcion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let localidad of ListarLocalidad">

                    <td>{{localidad.id_provincia}}</td>

                    <td>{{localidad.descripcion}}</td>

                </tr>
            </tbody>
        </table>

    </div>

</div>
